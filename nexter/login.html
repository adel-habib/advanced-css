<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-set.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <main>
      <section class="section-login">
        <div class="row card-login">
          <div class="col-1-of-2">
            <div class="card-login__left">
              <div class="card-login__text-box">
                <h3>Some stuff</h3>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Repellat consequatur animi sequi nisi voluptates fuga error
                  debitis? Ab beatae numquam nostrum accusantium illo laborum
                  quod, voluptatibus magnam eum. Voluptatem, repellendus!
                </p>
              </div>
            </div>
          </div>
          <div class="col-1-of-2">
            <div class="card-login__right">
              <h3>Hellow welcome back!</h3>
              <div class="card-login__form">
                <div class="input-field">
                  <label for="username">Username</label>
                  <i class="fas fa-user"></i>
                  <input
                    id="username"
                    type="text"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="input-field">
                  <label for="password">Password</label>
                  <i class="fas fa-lock"></i>
                  <input
                    id="password"
                    type="password"
                    placeholder="Enter your password"
                  />
                </div>
                <button class="card-login__btn">Login</button>
                <div class="divider">
                  <span>or</span>
                </div>
              </div>
                              <div class="social-login">
                  <button>
                    <i class="fab fa-google google"></i>
                  </button>
                  <button>
                    <i class="fab fa-facebook-f facebook"></i>
                  </button>
                  <button>
                    <i class="fas fa-key key"></i>
                  </button>
                </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
